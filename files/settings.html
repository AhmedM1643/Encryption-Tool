<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="icon" href="../imgs/support.png">
        <link rel="stylesheet" href="../css/all.min.css">
        <link rel="stylesheet" href="../style.css">
        <title>Settings</title>
    </head>
</head>
<body>
    <div class="second-container">
        <header class="second-header">
            <a href="../index.html"><img src="../imgs/support.png"></a>
            <p class="lg-text">Settings</p>
        </header>
        <section class="settings" style="margin-top: 40px;">
            <div class="setting">
                <p class="setting-title">Theme</p>
                <div class="themes">
                    <div class="default-theme" style="background-color:var(--orange)"></div>
                    <div class="blue-theme" style="background-color:var(--blue)"></div>
                    <div class="red-theme" style="background-color:rgb(148, 0, 0)"></div>
                    <div class="green-theme" style="background-color:rgb(0, 146, 0)"></div>
                    <div class="purple-theme" style="background-color:rgb(106, 30, 177)"></div>
                </div>
            </div>

            <div class="setting">
                <p class="setting-title">Language</p>
                <div class="tabs">
                    <div class="en tab default-tab">En</div>
                    <div class="ar tab">Ar</div>
                </div>
            </div>

            <div class="setting">
                <p class="setting-title">Name</p>
                <input value="Encryption Tool" style="outline:none;padding:20px;color:var(--primary)">
            </div>

            <div class="setting">
                <p class="setting-title">Mode</p>
                <div class="tabs">
                    <div class="light-mode tab default-tab">Light</div>
                    <div class="dark-mode tab">Dark</div>
                </div>
            </div>

            <div class="setting">
                <div class="setting-title">Type</div>
                <div class="tabs">
                    <div class="tab default-tab">Normal</div>
                    <div class="tab">For Calculators</div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
